
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##
	server {
  		listen 8080;
  		root /usr/share/nginx/html;
		include /etc/nginx/mime.types;
  		location / {
  		  try_files $uri  /index.html;
  			}
		}
}

