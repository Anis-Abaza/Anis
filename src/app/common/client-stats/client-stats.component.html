<div class="row animated fadeIn">
  <div class="col-md-6 col-lg-4">
    <div
      class="card-shadow-primary mb-3 widget-chart widget-chart2 text-left card"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-3 mr-2 mr-md-0 px-0 my-auto">
            <img
              src="../../../assets/icons/validated.png"
              width="56px"
              alt="validated_orders"
            />
          </div>
          <div class="widget-chart-content col-md-9 col-9 px-0 mx-auto">
            <h6 class="widget-subheading">
              Validées
            </h6>
            <div class="widget-chart-flex">
              <div class="widget-numbers mb-0 w-100">
                <div class="widget-chart-flex">
                  <div
                    *ngIf="loaders[0]"
                    class="spinner-border spinner-border"
                    role="status"
                  >
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="fsize-4" *ngIf="!loaders[0]">
                    <small class="opacity-5"></small>
                    {{ countings[0] }}
                    <span style="font-size: 1.1rem;"
                      >&nbsp;&nbsp; ({{ stats[0] }} TND)</span
                    >
                  </div>
                  <div class="ml-auto">
                    <div
                      class="widget-title ml-auto font-size-lg font-weight-normal text-muted"
                    >
                      <span class="text-success pl-4">{{ percents[0] }}%</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-lg-4">
    <div
      class="card-shadow-primary mb-3 widget-chart widget-chart2 text-left card"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-3 px-0 mr-2 mr-md-0 my-auto">
            <img
              src="../../../assets/icons/rejected.png"
              width="56px"
              alt="rejected_orders"
            />
          </div>
          <div class="widget-chart-content col-md-9 col-9 px-0 mx-auto">
            <h6 class="widget-subheading">
              Rejetées
            </h6>
            <div class="widget-chart-flex">
              <div class="widget-numbers mb-0 w-100">
                <div class="widget-chart-flex">
                  <div
                    *ngIf="loaders[1]"
                    class="spinner-border spinner-border"
                    role="status"
                  >
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="fsize-4 text-danger" *ngIf="!loaders[1]">
                    <small class="opacity-5 text-muted"></small>
                    {{ countings[1] }}
                    <span style="font-size: 1.1rem;"
                      >&nbsp;&nbsp; ({{ stats[1] }} TND)</span
                    >
                  </div>
                  <div class="ml-auto">
                    <div
                      class="widget-title ml-auto font-size-lg font-weight-normal text-muted"
                    >
                      <span class="text-danger pl-2">
                        {{ percents[1] }}%
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-lg-4">
    <div
      class="card-shadow-primary mb-3 widget-chart widget-chart2 text-left card"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-3 px-0 my-auto mr-2 mr-md-0">
            <img
              src="../../../assets/icons/non validated.png"
              width="56px"
              alt="non_validated_orders"
            />
          </div>
          <div class="widget-chart-content col-md-9 col-9 px-0 mx-auto">
            <h6 class="widget-subheading">Non Validées</h6>
            <div class="widget-chart-flex">
              <div class="widget-numbers mb-0 w-100">
                <div class="widget-chart-flex">
                  <div
                    *ngIf="loaders[2]"
                    class="spinner-border spinner-border"
                    role="status"
                  >
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="fsize-4" *ngIf="!loaders[2]">
                    <small class="opacity-5"></small>
                    {{ countings[2] }}
                    <span style="font-size: 1.1rem;"
                      >&nbsp;&nbsp; ({{ stats[2] }} TND)</span
                    >
                  </div>
                  <div class="ml-auto">
                    <div
                      class="widget-title ml-auto font-size-lg font-weight-normal text-muted"
                    >
                      <span class="text-info pl-2">
                        <span class="pr-1">
                          <!-- <i class="fa fa-angle-down"></i> -->
                        </span>
                        {{ percents[2] }}%
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
