<div class="row">
  <div class="col-md-6">
    <div class="main-card mb-3 card" style="height: 100%">
      <div class="card-body">
        <h5 class="card-title">Passer une commande</h5>
        <form [formGroup]="orderForm" id="orderForm">
          <div class="position-relative form-group">
            <label for="codes" class="">Type de recharge * </label>
            <fieldset class="position-relative form-group">
              <div class="position-relative form-check">
                <label class="form-check-label"
                  ><input
                    name="tk_type"
                    type="radio"
                    value="1"
                    class="form-check-input"
                    checked="checked"
                    (change)="changeTicketType($event)"
                    required
                  />
                  <b>Recharge Mobile</b></label
                >
              </div>
              <div class="position-relative form-check">
                <label class="form-check-label"
                  ><input
                    name="tk_type"
                    value="2"
                    type="radio"
                    class="form-check-input"
                    (change)="changeTicketType($event)"
                    required
                  />
                  <b>Recharge Internet (Cart@NET)</b></label
                >
              </div>
            </fieldset>
          </div>
          <div class="position-relative form-group">
            <label for="codes" class="">Nombre des Codes * </label
            ><input
              name="nb_codes"
              id="codes"
              placeholder="0"
              type="number"
              class="form-control"
              formControlName="nbCodes"
              [(ngModel)]="order.nbCodes"
              required
            />
          </div>
          <div class="position-relative form-group">
            <label for="codes" class="">Montant Code de Recharge * </label
            ><select
              name="amount_codes"
              id="amount"
              class="form-control dropdown"
              (change)="changeAmount($event)"
              required
            >
              <option selected disabled value="Choisir le montant">
                Choisir le montant
              </option>
              <option *ngFor="let amount of amountOptions" [ngValue]="amount">
                {{ amount }} DT
              </option>
            </select>
          </div>
          <!-- <div class="position-relative form-group">
            <label for="exampleSelect" class="">Date d'émission</label
            ><input
              name="issue_date"
              id="issue_date"
              type="text"
              class="form-control"
              [value]="order.issueDate | date: 'short':'fr'"
              disabled
            />
          </div> -->
          <div class="position-relative form-group">
            <label for="exampleEmail" class="" hidden>Code Client</label
            ><input
              name="code_client"
              id="code_client"
              placeholder="#C128533"
              type="text"
              class="form-control"
              [value]="order.clientId"
              disabled
              hidden
            />
          </div>

          <div class="position-relative form-group">
            <label for="exampleText" class="">Commentaires</label
            ><textarea
              #comments
              name="comments"
              id="comments"
              class="form-control"
              placeholder="Dire quelque chose..."
            ></textarea>
            <small class="form-text text-muted"
              >(*) Pour passer votre commande, veuillez entrer votre le nombre
              des codes dans la case ci-dessus et appuyez sur le bouton
              "Procéder".
            </small>
          </div>
          <button
            class="mt-1 btn btn-primary"
            (click)="placeOrder(comments.value)"
          >
            Procéder
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6 mt-4 mt-sm-0">
    <div class="main-card card m-auto text-center" style="height: 100%">
      <h5
        class="text-left pt-4"
        style="
          padding-left: 40px;
          font-size: 1.2em;
          color: rgba(31, 10, 6, 0.6);
        "
      >
        Résumé des commandes dans un délai de 3 mois
      </h5>
      <div
        *ngIf="!isChartReady"
        class="spinner-border spinner-border mx-auto mt-5"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
      <div class="card-body">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </div>
