            <div class="app-inner-layout__wrapper">
              <div class="app-inner-layout__sidebar">
                <div class="app-layout__sidebar-inner dropdown-menu-rounded">
                  <div class="nav flex-column">
                    <div class="mt-1 mb-5 logo__container">
                      <img
                        src="../../../assets/images/logo-sm.png"
                        width="50px"
                      />
                      <p class="sym__voucher ml-2 mt-5">Sym Voucher</p>
                    </div>
                    <div class="nav-item-header text-primary nav-item">
                      Liens Rapides
                    </div>
                    <a
                      [ngClass]="{
                        'dropdown-item': true,
                        active: activatedLink == 'monitor/active'
                      }"
                      [routerLink]=""
                      (click)="navigate('monitor/active')"
                      >Commandes Actives
                      <span
                        *ngIf="newOrders"
                        [ngClass]="{
                          'badge badge-pill badge-danger': true,
                          'badge-light': activatedLink == 'monitor/active'
                        }"
                        >{{ newOrders }}</span
                      ></a
                    >
                    <a
                      [ngClass]="{
                        'dropdown-item': true,
                        active: activatedLink == 'monitor/validated'
                      }"
                      (click)="navigate('monitor/validated')"
                      [routerLink]=""
                      data-step="1"
                      data-intro="<b>Salut!</b> <br> Désormais, vous pouvez supprimer les contrats à tout moment."
                      data-position="right"
                      data-scrollto="tooltip"
                      role="button"
                      >Commandes Validées</a
                    >
                    <a
                      [ngClass]="{
                        'dropdown-item': true,
                        active: activatedLink == 'monitor/rejected'
                      }"
                      (click)="navigate('monitor/rejected')"
                      [routerLink]=""
                      data-step="1"
                      data-intro="<b>Salut!</b> <br> Désormais, vous pouvez supprimer les contrats à tout moment."
                      data-position="right"
                      data-scrollto="tooltip"
                      role="button"
                      title=""
                      >Commandes Rejetées</a
                    >
                    <a
                      [ngClass]="{
                        'dropdown-item': true,
                        active: activatedLink == 'monitor/clients'
                      }"
                      (click)="navigate('monitor/clients')"
                      [routerLink]=""
                      data-step="1"
                      data-intro="<b>Salut!</b> <br> Désormais, vous pouvez supprimer les contrats à tout moment."
                      data-position="right"
                      data-scrollto="tooltip"
                      role="button"
                      title=""
                      >Clients<span
                        *ngIf="newClients"
                        [ngClass]="{
                          'badge badge-pill badge-danger': true,
                          'badge-light': activatedLink == 'monitor/clients'
                        }"
                        >{{ newClients }}</span
                      ></a
                    >
                    <a
                      [ngClass]="{
                        'dropdown-item': true,
                        active: activatedLink == 'monitor/stocks'
                      }"
                      (click)="navigate('monitor/stocks')"
                      [routerLink]=""
                      data-step="1"

                      data-position="right"
                      data-scrollto="tooltip"
                      role="button"

                        [ngClass]="{
                          'badge badge-pill badge-danger': true,
                          'badge-light': activatedLink == 'monitor/stocks'
                        }"
                        >{{ newVouchers }}</span
                      ></a
                    >
